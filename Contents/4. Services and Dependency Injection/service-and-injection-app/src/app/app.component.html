<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Assignment
          <span *ngIf="panelHidden; else upArrow" class="glyphicon glyphicon-chevron-down pull-right"
            (click)="togglePanel()"></span>
          <ng-template #upArrow>
            <span class="glyphicon glyphicon-chevron-up pull-right"
              (click)="togglePanel()"></span>
          </ng-template>
        </div>
        <div class="panel-body" #panelContents>
          <app-list title="Active Users" [items]="active"></app-list>
          <app-list title="Inactive Users" [items]="inactive"></app-list>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-new-account></app-new-account>
      <hr>
      <app-account
        *ngFor="let acc of accounts; let i = index"
        [account]="acc"
        [id]="i"></app-account>
    </div>
  </div>
</div>

<label for="serverName">Server Name</label>
<!-- <input type="text" class="form-control" 
    (input)="onUpdateServerName($event)" /> -->
<input type="text" class="form-control" 
    [(ngModel)]="serverName" />
<!-- <p>{{ serverName }}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer"
    (click)="onCreateServer()">
    <!-- (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" -->
    Add Server
</button>
<!-- <p>{{ serverCreateStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created with the name {{ serverName }}</p>
<ng-template #noServer>
    <p>No Server created</p>
</ng-template>
<p [hidden]="!mouseEntered">Mouse over the button</p>
<app-server *ngFor="let server of servers"></app-server>

<div class="row" [ngStyle]="{paddingBottom: '5px'}">
    <div class="col-lg-4 col-sm-4 col-xs-12">
        <button class="btn btn-primary "
            (click)="onToggleContents()">
            {{ !showContents ? 'Show' : 'Hide' }} Contents
        </button>
    </div>
    <div class="col-lg-8 col-sm-8 col-xs-12" [ngStyle]="{paddingTop: '5px'}">
        <p *ngIf="showContents">Psst....The dumbest password ever is 'password'</p>
    </div>
</div>
<div *ngFor="let log of activityLog">
    <p [ngClass]="{gtFive: log.Sno > 4}">{{ log.Sno }}. {{ log.Timestamp }} - {{ log.Description }}</p>
</div>

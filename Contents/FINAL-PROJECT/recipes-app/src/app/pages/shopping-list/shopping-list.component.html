<app-shopping-edit></app-shopping-edit>
<hr />
<div class="row">
    <div class="col-sm-10">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of ingredients; let i = index"
                (click)="onEditItem(i)">
                <app-shopping-list-item
                    [data]="item"
                    [index]="i">
                </app-shopping-list-item>
            </li>
        </ul>
    </div>
</div>

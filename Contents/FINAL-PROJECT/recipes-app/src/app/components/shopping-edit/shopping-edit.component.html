<form [formGroup]="ingredientForm" class="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-xs-12 col-sm-5 form-group">
            <label for="name">Name:</label>
            <input
                type="text"
                id="name"
                class="form-control"
                formControlName="itemName">
            <span
                class="help-block"
                *ngIf="!ingredientForm.get('itemName').valid && ingredientForm.get('itemName').touched">
                <span
                    class="error-msg"
                    *ngIf="ingredientForm.get('itemName').errors['itemAlreadyExists']">
                    This item already exists in the list
                </span>
                <span
                    class="error-msg"
                    *ngIf="ingredientForm.get('itemName').errors['required']">
                    Please enter a value
                </span>
            </span>
        </div>
        <div class="col-xs-12 col-sm-3 form-group">
            <label for="amount">Quantity:</label>
            <input
                type="number"
                id="amount"
                class="form-control"
                formControlName="amount">
            <span
                class="help-block"
                *ngIf="!ingredientForm.get('amount').valid && ingredientForm.get('amount').touched">
                <span
                    class="error-msg"
                    *ngIf="ingredientForm.get('amount').errors['min']">
                    Quantity cannot be less than 1
                </span>
                <span
                    class="error-msg"
                    *ngIf="ingredientForm.get('amount').errors['required']">
                    Please enter a value
                </span>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="submit" class="btn" [ngClass]="{'btn-warning': editMode, 'btn-success': !editMode}"
                [disabled]="!ingredientForm.valid">
                {{ editMode ? 'Update' : 'Add' }}
            </button>
            <button type="button" class="btn btn-primary" (click)="onClearForm()">Clear</button>
        </div>
    </div>
</form>

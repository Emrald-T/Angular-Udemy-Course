<div class="row">
    <div class="col-xs-12">
        <form class="form" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button
                        type="submit"
                        class="btn btn-success"
                        [disabled]="!recipeForm.valid">Save</button>
                    <button
                        type="button"
                        class="btn btn-danger"
                        (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            class="form-control"
                            formControlName="recipeName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <input
                            type="text"
                            id="desc"
                            class="form-control"
                            formControlName="description">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input
                            type="text"
                            id="imagePath"
                            class="form-control"
                            formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="steps">Steps</label>
                        <textarea
                            id="steps"
                            rows="6"
                            class="form-control"
                            formControlName="steps"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row">
                        <div class="col-xs-8 col-sm-8">
                            <label>Ingredient</label>
                        </div>
                        <div class="col-xs-3 col-sm-3">
                            <label>Amount</label>
                        </div>
                        <div class="col-xs-1 col-sm-1 flex-box-end">
                            <button type="button" class="btn btn-default"
                                (click)="onAddIngredient()">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                    </div>
                    <div
                        class="row"
                        *ngFor="let ingredientCtrl of getIngredients().controls; let i = index"
                        [formGroupName]="i">
                        <div class="col-xs-8 col-sm-8">
                            <input
                                type="text"
                                class="form-control"
                                formControlName="name">
                        </div>
                        <div class="col-xs-3 col-sm-3">
                            <input
                                type="number"
                                class="form-control"
                                formControlName="amount">
                        </div>
                        <div class="col-xs-1 col-sm-1 flex-box-end"
                            style="height: 34px">
                            <button
                                type="button"
                                class="btn btn-xs btn-danger pull-right"
                                (click)="onDeleteIngredient(i)">
                                    <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

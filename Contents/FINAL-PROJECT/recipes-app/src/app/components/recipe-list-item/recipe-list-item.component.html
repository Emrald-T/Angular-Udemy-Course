<a class="list-group-item clearfix"
    [routerLink]="[index]"
    routerLinkActive="active">
    <div class="row">
        <div class="col-xs-9">
            <div style="width: auto">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text text-wrap" #recipeDescRefs>{{ recipe.description }}</p>
            </div>
        </div>
        <div class="col-xs-3">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive pull-right"
                style="max-height: 50px;">
        </div>
    </div>
</a>
